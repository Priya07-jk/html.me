<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <forms action="/contact-me">
        <label for="email"> Username:</label>
        <input type="text" id="email" placeholder="email" required="true"><br>
        
        
        <label for="user_password">Password</label>
        <input id="user_password" type="password"><br>
        
        Date:<input type="date"><br>
        File:<input type="file"><br>
        Color:<input type="color"><br>
        Price Range:<input type="range"><br>
        Click:<input type="button" value="clicked"><br>
        Sumbit:<input type="submit">
    </forms>
</body>
</html>
